<ion-header translucent="true">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col padding size="4">
          <ion-img style="width: 40px; height:40px" src="assets/Smash_Ball.png"></ion-img>
        </ion-col>  
        <ion-col size="8">
          <ion-label class="ion-text-left"><strong>JUEGOS DE SUPER SMASH BROS.</strong></ion-label>  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header PADDING>
      <ion-card-title class="ion-text-center">LISTA DE JUEGOS:</ion-card-title>
    </ion-card-header>
    <ion-slide>
      <ion-list>
        <ion-item routerLink='/page1'>
          <ion-avatar slot="start">
            <ion-img src="assets/SSB.png"></ion-img>  
          </ion-avatar>
          <ion-label>Super Smash Bros. 64</ion-label>
        </ion-item>
        <br>
        <br>
        <ion-item routerLink='/page2'>
          <ion-avatar slot="start">
            <ion-img src="assets/melee.webp"></ion-img>  
          </ion-avatar>
          <ion-label>Super Smash Bros. Melee</ion-label>
        </ion-item>
        <br>
        <br>
        <ion-item routerLink='/page3'>
          <ion-avatar slot="start">
            <ion-img src="assets/SSBB.png"></ion-img>  
          </ion-avatar>
          <ion-label>Super Smash Bros. Brawl</ion-label>
        </ion-item>
        <br>
        <br>
        <ion-item routerLink='/page4'>
          <ion-avatar slot="start">
            <ion-img src="assets/SSB4.webp"></ion-img>  
          </ion-avatar>
          <ion-label>Super Smash Bros. para Wii U y 3DS</ion-label>
        </ion-item>
        <br>
        <br>
        <ion-item routerLink='/page5'>
          <ion-avatar slot="start">
            <ion-img src="assets/SSBU.webp"></ion-img>  
          </ion-avatar>
          <ion-label>Super Smash Bros. Ultimate</ion-label>
        </ion-item>    
        <br>
        <br>
        <br>
        <ion-button color="dark" (click)="alert()">Mensaje Para el Maestro</ion-button>  
      </ion-list>
    </ion-slide>
  </ion-card>
</ion-content>
